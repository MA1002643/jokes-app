<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Jokes</title>
    <!-- Tailwind via CDN for dev -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:," />
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="/main.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 flex items-center justify-center p-6"
  >
    <main class="w-full max-w-2xl">
      <div
        class="rounded-2xl shadow-2xl bg-white/5 backdrop-blur border border-white/10 p-8 text-white"
      >
        <header class="mb-6">
          <h1 class="text-3xl font-semibold tracking-tight">ðŸ¤£ Random Joke</h1>
          <p class="text-sm opacity-80">
            Click the card (or press Space/Enter) to reveal the punchline. Click again for the next
            joke.
          </p>
        </header>

        <section
          id="card"
          tabindex="0"
          class="cursor-pointer select-none transition-all duration-150 hover:-translate-y-0.5 focus:-translate-y-0.5"
        >
          <div id="setup" class="text-xl leading-relaxed"></div>
          <div id="punchline" class="hidden mt-4 text-lg opacity-90"></div>
        </section>

        <footer class="mt-8 flex items-center justify-between text-xs opacity-80">
          <span id="meta"></span>
          <button
            id="nextBtn"
            class="px-3 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring"
          >
            Next â†»
          </button>
        </footer>
      </div>
    </main>
  </body>
</html>
